<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <link rel="icon" href="img/arena100.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="img/arena100.png" alt=""><h1>ARENA POPULAR</h1></div>

        <div class="navBar">
            <div class="navBarUser">
                <img src="img/user.png" alt="">
            </div> 
            <h3>LOGIN</h3>
        </div>
        
    </div>

    <div class="content">
        <p id="users">No user found.</p>
        <button onclick="submit()">Refresh</button>
        <div class="space"></div>
    </div>


    <script>
        function aa() {
            items = [
                {
                    name: "Matheus",
                    age: 28,
                    sport: "football"
                },
                {
                    name: "William",
                    age: 34,
                    sport: "basketball"
                },
            ]

            const users = document.getElementById("users");
            users.innerHTML="";

            for(var i of items) {
                users.innerHTML += 
                `
                <div class="userInfo"><span>${ i.name }</span> is ${ i.age } years old and likes ${ i.sport }.</div>
                `;
            }
        }

        async function submit() {
            const res = await fetch("http://localhost:4005/users");

            res.json().then(u => console.log(u));
        }

        
    </script>
</body>
</html>
